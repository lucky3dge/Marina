<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" defer></script>
    <!-- Google Font -->
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

 <!-- Font Awesome (REQUIRED for icons) -->
 <link rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap 5 Bundle JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="html/js/menu.js" defer></script>
  </head>
  <body class="bg-light">
  <!-- MOBILE MENU WRAPPER -->
  <div class="mobile-menu d-lg-none" id="mobileMenu">

    <!-- TOP IMAGE MENU -->
    <div class="menu-header">
      <a href="#" class="back-arrow" id="mobileBackArrow" aria-label="Back">
  <i class="fa-solid fa-arrow-left"></i>
</a>
    </div>
    <!-- Mobile Search -->
<form class="d-flex d-lg-none search-form-mobile" onsubmit="globalSearch(event)">
  <i class="fas fa-search search-icon"></i>

  <input
    id="globalSearchInput"
    class="form-control search-input-mobile"
    type="search"
    placeholder="Search products..."
  >

  <button class="btn search-btn-mobile" type="submit">Search</button>
</form>


    <!-- COLLAPSIBLE MENU -->
    <div class="container py-4">
      <div id="mobileMenuAccordion">

        <!-- HOME -->
        <div class="menu-card">
          <button class="menu-btn"
                  data-bs-toggle="collapse"
                  data-bs-target="#homeMenu">
            <i class="fa-solid fa-house"></i>
            Home
            <i class="fa-solid fa-chevron-down arrow"></i>
          </button>

          <div id="homeMenu"
               class="collapse"
               data-bs-parent="#mobileMenuAccordion">
            <a href="index.html" class="menu-link">Go to Home</a>
          </div>
        </div>

        <!-- PRODUCTS -->
        <div class="menu-card">
          <button class="menu-btn"
                  data-bs-toggle="collapse"
                  data-bs-target="#productsMenu">
            <i class="fa-solid fa-boxes-stacked"></i>
            Products
            <i class="fa-solid fa-chevron-down arrow"></i>
          </button>

          <div id="productsMenu"
               class="collapse"
               data-bs-parent="#mobileMenuAccordion">
            <a href="products.html" class="menu-link">View Products</a>
          </div>
        </div>

        <!-- CONTACT -->
        <div class="menu-card">
          <button class="menu-btn"
                  data-bs-toggle="collapse"
                  data-bs-target="#contactMenu">
            <i class="fa-solid fa-envelope"></i>
            Contact
            <i class="fa-solid fa-chevron-down arrow"></i>
          </button>

          <div id="contactMenu"
               class="collapse"
               data-bs-parent="#mobileMenuAccordion">
            <a href="contact.html" class="menu-link">Contact Page</a>
          </div>
        </div>

        <!-- ABOUT -->
        <div class="menu-card">
          <button class="menu-btn"
                  data-bs-toggle="collapse"
                  data-bs-target="#aboutMenu">
            <i class="fa-solid fa-circle-info"></i>
            About Us
            <i class="fa-solid fa-chevron-down arrow"></i>
          </button>

          <div id="aboutMenu"
               class="collapse"
               data-bs-parent="#mobileMenuAccordion">
            <a href="about.html" class="menu-link">About</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
